
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Projet Final â€” Django{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style simple (dÃ©butant) + couleurs terre + rappel drapeau ðŸ‡¨ðŸ‡´ */
    :root{
      --terre:#7a5230; --terre2:#c9a27a; --fond:#0f0f0f; --blanc:#f7f7f7;
      --co-yellow:#ffd400; --co-blue:#0033a0; --co-red:#ce1126;
    }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#111;color:var(--blanc);}
    header{background:linear-gradient(90deg,var(--co-yellow),var(--co-blue),var(--co-red));padding:10px 14px;}
    header h1{margin:0;font-size:20px;color:#111}
    main{max-width:980px;margin:18px auto;padding:16px;background:#1b1b1b;border:1px solid #222;border-radius:10px;}
    a{color:var(--co-yellow);}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;border:1px solid #333;margin-right:6px}
    .btn.on{background:var(--co-yellow);color:#111;border:none}
    .btn.mute{opacity:.8}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{background:#222;border:1px solid #2b2b2b;border-radius:10px;padding:12px}
    .msg{padding:10px;border-radius:8px;margin:8px 0}
    .ok{background:#143d22;border:1px solid #1a7c39}
    .ko{background:#3d1414;border:1px solid #7c1a1a}
    form label{display:block;margin:8px 0 4px}
    form input,form textarea{width:100%;padding:8px;border:1px solid #444;border-radius:6px;background:#111;color:#ddd}
    img.thumb{width:100%;height:160px;object-fit:cover;border-radius:8px;border:1px solid #333}
  </style>
</head>
<body>
<header>
  <h1>Projet Django - Api</h1>
</header>
<main>
  {% for message in messages %}
    <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
