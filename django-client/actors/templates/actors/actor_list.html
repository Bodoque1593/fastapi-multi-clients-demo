{% extends "actors/base.html" %}
{% block title %}Acteurs — Liste{% endblock %}
{% block content %}

<div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
  <h2 style="margin:0;">Liste des acteurs</h2>
  <div>
    <a href="{% url 'actors:create' %}" class="btn on">Ajouter</a>
  </div>
</div>

<form method="get" style="margin:12px 0;">
  <label for="id">Rechercher par ID (acteur)</label>
  <input id="id" name="id" type="number" min="1"
         value="{{ id|default:'' }}" placeholder="ex: 1">
</form>

<div class="grid">
  {% for a in acteurs %}
    <div class="card">
      <img class="thumb" src="{{ a.picture }}" alt="{{ a.name }}">
      <h3 style="margin:10px 0 4px">{{ a.name }} <small style="opacity:.7">#{{ a.id }}</small></h3>
      <p style="opacity:.8">{{ a.bio|truncatechars:140 }}</p>
      <div>
        <a class="btn" href="{% url 'actors:detail' a.id %}">Détails</a>
        <a class="btn" href="{% url 'actors:update' a.id %}">Modifier</a>
        <a class="btn mute" href="{% url 'actors:delete' a.id %}">Supprimer</a>
      </div>
    </div>
  {% empty %}
    <p>Aucun acteur trouvé.</p>
  {% endfor %}
</div>
{% endblock %}
